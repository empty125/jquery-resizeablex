<html>
    <head>

        <title>resizeable-x</title>
        <link rel="stylesheet" href="../assets/jquery-resizeablex.css" type="text/css" />         
    </head>
    <body>
        <div class="resizable-element" style=" width: 200px; height: 150px; left: 30%; top: 10%; z-index: 3;" id="testelement">
            <div class="content" style="position:absolute;width:100%;height:100%"></div>

        <script type="text/javascript" src="../jquery-resizeablex.js" ></script>

            $('#testelement').resizeablex();            
        </script>
    </body>
</html>
